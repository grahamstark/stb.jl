<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="OU, Stuff" />
    <title>DD226 Microsim Demo</title>
    <script type='text/javascript' src='/js/jquery.js'></script>
    <script type='text/javascript' src='/js/jquery-ui/jquery-ui.min.js'></script>
    <script type="text/javascript" src="/js/vega-lite.js"></script>
    <script type="text/javascript" src="/js/vega.js"></script>
    <script type='text/javascript' src="/js/stb_support.js"></script>
    <link rel='stylesheet' href='/css/tacit.min.css'/>
    <link rel='stylesheet' href='/css/font-awsome-all.min.css'/>
</head>
<body>
    <article>
        <header>
            <h1>DD226 Microsim Demo</h1>
        </header>

        <div id='output'></div>

        <form>
            <fieldset>
                <legend>Income Tax</legend>
                <label for='it_allow'>Tax Allowance</label><input type='number' min='0' max='999' step='1' name='it_allow' id='it_allow' value='300'/>
                <label for='it_rate_1'>Basic Rate </label><input type='number' min='0' max='1.0' step='0.01' name='it_rate_1' id='it_rate_1' value='0.25'/>
                <label for='it_rate_2'>Higher Rate</label><input type='number' min='0' max='1.0' step='0.01' name='it_rate_2' id='it_rate_2' value='0.50'/>
                <label for='it_band'>Higher Rate Start</label><input type='number' min='0' max='100000' step='10' name='it_band' id='it_band' value="10000"/>
            </fieldset>
            <fieldset>
                <legend>Universal Benefit</legend>
                <label for='benefit1'>Payment</label><input type='number' min='0' max='500' step='1' name='benefit1' id='benefit1' value='150.00'/>
            </fieldset>
            <fieldset>
                <legend>Income-Related Benefit</legend>
                <label for='benefit2'>Payment</label><input type='number' min='0' max='500' step='1' name='benefit2' id='benefit2' value="60.00"/>
                <label for='ben2_l_limit'>Lower Limit</label><input type='number' min='0' max='500' step='1' name='ben2_l_limit' id='ben2_l_limit' value='150.00'/>
                <label for='ben2_taper'>Taper</label><input type='number' min='0' max='1' step='0.01' name='ben2_taper' id='ben2_taper' value='0.50' />
                <label for='ben2_u_limit'>Upper Limit</label><input type='number' min='0' max='1000' step='1' name='ben2_u_limit' id='ben2_u_limit' value='250.00'/>
            <fieldset>
            <button onclick='stb.runModel()'>Run The Model</button>
    </form>

    <section>
      <p>

      </p>
    </section>

  </article>
</body>
</html>

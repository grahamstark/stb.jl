<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="OU, Stuff" />
    <title>DD226 Microsim Demo</title>
    <script type='text/javascript' src='/js/jquery.js'></script>
    <script type='text/javascript' src='/js/jquery-ui/jquery-ui.min.js'></script>

    <!-- vega graphics -->
    <script type="text/javascript" src="/js/vega-lite.min.js"></script>
    <script type="text/javascript" src="/js/vega.js"></script>
    <script type="text/javascript" src="/js/vega-embed.min.js"></script>

    <script type='text/javascript' src="/js/stb-support.js"></script>
    <script type='text/javascript' src="/js/mustache.min.js"></script>
    <script type='text/javascript' src="/js/numeral.js"></script>
    <link rel="stylesheet" type="text/css" href="https://learn2.open.ac.uk/theme/styles.php/osep/1569489122_1567580537/all" />
    <link rel="stylesheet" type="text/css" href="/css/oustb.css" />
    <!--
    <link rel='stylesheet' href='/css/tacit.min.css'/>
    -->
    <link rel='stylesheet' href='/css/font-awsome-all.min.css'/>

    <!-- templates -->
    <script id="net-cost-t" type="x-tmpl-mustache">
        <td><p class='{{udclass}}'><strong>{{which_thing}}: {{level-change}}</strong>({{pct-change}}), {{arrow}}</p><td>
    </script>
    <script id="marginal-rate-t" type="x-tmpl-mustache">
        <td><p class='{{class}}'><strong>Average Marginal Rate: {{av_mr}}</strong>, {{arrow}}</p><td>
    </script>
    <script id="marginal-rate-t" type="x-tmpl-mustache">
        <td><p class='{{class}}'><strong>Gainers and Losers: {{av_mr}}</strong>, {{arrow}}</p><td>
    </script>

</head>
<body>
    <div id="ou-org">
    <article>
        <header>
            <h1>DD226 Microsim Demo</h1>
        </header>

        <div id='output' class='output-block'>
            <table class='stb-table'>
                <caption id='results-caption1'>Results Go Here</caption>
                <tr>
                    <td id='net-cost'></td>
                    <td id='marginal-rates'></td>
                    <td id='gainers-and-losers'></td>
                </tr>
                <tr>
                    <td id='income-distribution'></td>
                    <td id='inequality'></td>
                    <td id='poverty'></td>
                <tr>
                    <tr>
                    <td id='taxes-on-income'></td>
                    <td id='benefits-spending'></td>
                    <td id='taxes-on-spending'></td>
                <tr>
            </table>

        </div>
        <div id='params' class='params-block'>
            <form>

                <input type='hidden' name='which_action' id='which_action' value='run'/>
                <fieldset>
                    <legend>Income Tax</legend>
                    <table>
                        <tr>
                            <td><label for='it_allow'>Tax Allowance</label><input type='number' min='0' max='999' step='1' name='it_allow' id='it_allow' value='300'/></td>
                            <td><label for='it_rate_1'>Basic Rate </label><input type='number' min='0' max='1.0' step='0.01' name='it_rate_1' id='it_rate_1' value='0.25'/></td>
                            <td><label for='it_rate_2'>Higher Rate</label><input type='number' min='0' max='1.0' step='0.01' name='it_rate_2' id='it_rate_2' value='0.50'/></td>
                            <td><label for='it_band'>Higher Rate Start</label><input type='number' min='0' max='100000' step='10' name='it_band' id='it_band' value="10000"/></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Mininum Income Benefit</legend>
                    <table>
                        <tr>

                            <td><label for='benefit1'>Payment</label><input type='number' min='0' max='500' step='1' name='benefit1' id='benefit1' value='150.00'/></td>
                        </tr>
                    </table>

                </fieldset>
                <fieldset>
                    <legend>Basic Income</legend>
                    <table>
                        <tr>
                            <td><label for='basic_income'>Payment</label><input type='number' min='0' max='500' step='1' name='basic_income' id='basic_income' value='0.00'/></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>Tax Credit-type Benefit</legend>
                    <table>
                        <tr>
                            <td><label for='benefit2'>Maximum Payment</label><input type='number' min='0' max='500' step='1' name='benefit2' id='benefit2' value="60.00"/></td>
                            <td><label for='ben2_l_limit'>Minimum Qualifying Income</label><input type='number' min='0' max='500' step='1' name='ben2_l_limit' id='ben2_l_limit' value='150.00'/></td>
                            <td><label for='ben2_u_limit'>Upper Limit</label><input type='number' min='0' max='1000' step='1' name='ben2_u_limit' id='ben2_u_limit' value='250.00'/></td>
                            <td><label for='ben2_taper'>Taper above upper limit</label><input type='number' min='0' max='1' step='0.01' name='ben2_taper' id='ben2_taper' value='0.50' /></td>
                        </tr>
                    </table>
                </fieldset>
                <button id='runbutton' name='runbutton' type="button">Run The Model</button>
        </form>
   <div>
    <section>
      <p>

      </p>
    </section>

  </article>
  <script type='text/javascript'>

    $('#runbutton').on( 'click', function(){
        console.log( "pressed" );
        stb.runModel();
    });

  </script>
</div><!-- ou org -->
</body>
</html>
